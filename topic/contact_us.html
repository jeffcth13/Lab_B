            <div class="formtxt">

                    <label class="name" for="name">姓名：</label>

                    <br>

                    <label class="phone" for="phone">聯絡電話：</label>
                    <input type="tel" name="phone" id="phone" size="30" minlength="10" maxlength="10" placeholder="請輸入手機號碼">

                    <br>

                    <label class="mail" for="mail">電子信箱：</label>
                    <input type="email" name="email" id="mail" size="30">

                    <br>

                    <label class="question" for="question">詢問內容：</label>


                    <textarea name="question" id="question" cols="50" rows="10"></textarea>

                    <div class="btn">
                        <input type="submit" value="確認送出" class="btn_" id="btn">
                        <!-- <button type="submit" class="btn_" id="btn">確認送出</button> -->
